version: '3.8'

services:
  postgres:
    image: supabase/postgres:15.1.0.117
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=your-super-secret-password
      - POSTGRES_DB=postgres

  kong:
    image: kong:2.8.1
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./kong.yml:/home/kong/kong.yml
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/home/kong/kong.yml
    depends_on:
      - postgres

  gotrue:
    image: supabase/gotrue:v2.151.0
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - API_EXTERNAL_URL=http://localhost:8000
      - GOTRUE_DB_DRIVER=postgres
      - GOTRUE_DB_DATABASE_URL=postgres://supabase_auth_admin:your-super-secret-password@postgres:5432/postgres
      - GOTRUE_JWT_SECRET=super-secret-jwt-token-with-at-least-32-characters-long
      - GOTRUE_SITE_URL=http://localhost:8000
      - GOTRUE_URI_ALLOW_LIST=http://localhost:8000

  postgrest:
    image: postgrest/postgrest:v12.0.1
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - PGRST_DB_URI=postgres://authenticator:your-super-secret-password@postgres:5432/postgres
      - PGRST_DB_SCHEMAS=public,storage
      - PGRST_DB_ANON_ROLE=anon
      - PGRST_JWT_SECRET=super-secret-jwt-token-with-at-least-32-characters-long

  studio:
    image: supabase/studio:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - kong
    environment:
      - SUPABASE_PUBLIC_URL=http://localhost:8000
      - SUPABASE_DB_PASSWORD=your-super-secret-password

volumes:
  postgres-data: